{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="col-4 container my-4">
  <h3>{{title}} an Article</h3>
  {{form.media}}
    <form action="." method="post" enctype="multipart/form-data">
      {% csrf_token %}
      
      {{form|crispy}}
      <button class="btn btn-primary" type="submit">Submit</button>
    </form>
  </div>
{% endblock content %}
